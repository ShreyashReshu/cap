<div *ngIf="showNavbar" class="navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" routerLink="/loans">
        <i class="bi bi-building me-2"></i>Corporate Banking
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/loans" routerLinkActive="active">
              <i class="bi bi-file-text me-1"></i>Loans
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" routerLink="/loans/new" routerLinkActive="active">
              <i class="bi bi-plus-circle me-1"></i>Create Loan
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>{{ currentUser?.email }}
              <span class="badge ms-2" [ngClass]="isAdmin ? 'bg-danger' : 'bg-success'">
                {{ isAdmin ? 'ADMIN' : 'USER' }}
              </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><h6 class="dropdown-header">{{ currentUser?.email }}</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="javascript:;" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<main [ngClass]="{'with-navbar': showNavbar}">
  <router-outlet></router-outlet>
</main>

<style>
  .navbar-wrapper {
    background-color: #f8f9fa;
  }
  main.with-navbar {
    padding-top: 2rem;
    min-height: calc(100vh - 56px);
  }
</style>
