<div class="login-container d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h1 class="h2 fw-bold text-dark">
            <i class="bi bi-building me-2"></i>Corporate Banking
          </h1>
          <p class="text-muted small">Loan Pricing & Deal Approval System</p>
        </div>

        <form (ngSubmit)="submit()" class="needs-validation">
          <div class="mb-3">
            <label for="email" class="form-label fw-500">Email Address</label>
            <input 
              type="email" 
              class="form-control form-control-lg" 
              id="email"
              placeholder="Enter your email"
              [(ngModel)]="email" 
              name="email"
              required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-500">Password</label>
            <input 
              type="password" 
              class="form-control form-control-lg" 
              id="password"
              placeholder="Enter your password"
              [(ngModel)]="password" 
              name="password"
              required />
          </div>

          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
            <button type="button" class="btn-close" (click)="error = null"></button>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary btn-lg w-100"
            [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Signing In...' : 'Sign In' }}
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-4 text-white small">
      <p>Â© 2026 Corporate Banking System. All rights reserved.</p>
    </div>
  </div>
</div>
